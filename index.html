<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lists Lab</title>
</head>
<body>

  <!-- Write your HTML in this file -->
<ul>
  <li>2 slices of bread</li>
  <li>4 slices of cheese
    <ul>
      <li>cheeddar</li>
      <li>mozarella</li>
      <li>pepper jack</li>
    </ul>
  </li>
  <li>1 tbsp of butter
    <ol>
      <li>Spread butter on bread & pan</li>
      <li>Place bread in frying pan & fry</li>
      <li>Add cheese on top of bread</li>
      <li>Conver with second slide of bread</li>
      <li>Turn over & fry for 2 minutes</li>
    </ol>
  </li>
</ul>
</body>
